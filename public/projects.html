<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Evo — Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="max-w-4xl mx-auto p-6">
      <h1 class="text-3xl font-bold mb-4">Evo — Browser Code Editor (prototype)</h1>

      <div id="auth" class="mb-6 grid grid-cols-2 gap-6">
        <div class="bg-white p-4 rounded shadow">
          <h2 class="font-semibold mb-2">Register</h2>
          <input id="regEmail" class="w-full mb-2 p-2 border rounded" placeholder="email">
          <input id="regPassword" type="password" class="w-full mb-2 p-2 border rounded" placeholder="password">
          <button id="btnRegister" class="bg-blue-600 text-white px-4 py-2 rounded">Register</button>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <h2 class="font-semibold mb-2">Login</h2>
          <input id="loginEmail" class="w-full mb-2 p-2 border rounded" placeholder="email">
          <input id="loginPassword" type="password" class="w-full mb-2 p-2 border rounded" placeholder="password">
          <button id="btnLogin" class="bg-green-600 text-white px-4 py-2 rounded">Login</button>
          <div class="mt-3">
            <button id="btnConnectGithub" class="text-sm text-gray-600">Connect GitHub</button>
          </div>
        </div>
      </div>

      <div id="app" class="hidden">
        <div class="mb-4 flex items-center justify-between">
          <div>
            <span id="me" class="text-sm text-gray-700"></span>
          </div>
          <div>
            <button id="btnLogout" class="text-sm text-red-600">Logout</button>
          </div>
        </div>

        <div class="grid grid-cols-3 gap-4">
          <div class="col-span-1 bg-white p-4 rounded shadow">
            <h3 class="font-semibold mb-2">Projects</h3>
            <ul id="projectsList" class="space-y-2"></ul>
            <div class="mt-4">
              <h4 class="font-semibold mt-4">GitHub</h4>
              <button id="btnListGithub" class="bg-gray-800 text-white px-3 py-2 rounded w-full mt-2">List My GitHub Repos</button>
              <div id="githubRepos" class="mt-3 space-y-2"></div>
            </div>
            <div class="mt-4">
              <input id="projectName" class="w-full mb-2 p-2 border rounded" placeholder="New project name">
              <button id="btnCreateProject" class="bg-indigo-600 text-white px-3 py-2 rounded w-full">Create</button>
            </div>
          </div>
          <div class="col-span-2 bg-white p-4 rounded shadow">
            <h3 class="font-semibold mb-2">Quick Editor</h3>
            <p class="text-sm text-gray-500 mb-2">Open a project to edit in a simple editor (prototype).</p>
            <div id="editorPlaceholder" class="h-96 bg-gray-50 border rounded p-2 overflow-auto">Open a project to edit</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
  </html>
